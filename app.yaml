runtime: nodejs14

handlers:
  - url: /
    static_files: build/index.html
    upload: build/index.html

  - url: /
    static_dir: build

  - url: /static
    static_dir: build/static

  - url: /manifest.json
    static_files: build/manifest.json
    upload: build/manifest.json

  - url: /favicon.ico
    static_files: build/favicon.ico
    upload: build/favicon.ico





